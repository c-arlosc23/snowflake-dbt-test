version: 2

models:
  - name: stg_ejercicio__empleados
    columns:
      - name: empleado_id
        tests:
          - not_null
          - unique
      - name: nombre
        tests:
          - not_null
  - name: stg_ejercicio__plazas
    columns:
      - name: plaza_id
        tests:
          - not_null
          - unique
      - name: plaza
        tests:
          - not_null
  - name: stg_ejercicio__salarios
    columns:
      - name: salario
        tests:
          - not_null